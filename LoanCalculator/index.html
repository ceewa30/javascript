<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loan-container">
        <h1>Loan Calculator</h1>
        <div>
            <label for="loan-amount">Loan Amount:</label>
            <input onchange="calculateLoan()" type="number" id="loan-amount" value="10000" placeholder="Enter loan amount">
        </div>
        <div>
            <label for="interest-rate">Interest Rate (%):</label>
            <input onchange="calculateLoan()" type="number" min="1" value="12" max="20" step=".1" id="interest-rate">
        </div>
        <div>
            <label for="months-to-pay">Months to pay</label>
            <input onchange="calculateLoan()" type="number" min="6" value="36" max="48" id="months-to-pay">
        </div>
        <div>
            <p class="payment">Monthly Payment: <span class="monthly-payment"></span></p>
        </div>
        <div>
            <p class="payment">Total Interest: <span class="total-interest"></span></p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
