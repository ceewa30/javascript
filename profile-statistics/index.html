<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="stats-container">
            <img src="https://cdn1.iconfinder.com/data/icons/business-and-mangament/24/business_and_management_03-256.png" alt="experience">
            <h2 class="counter" data-ceil="15">15 </h2>
            <h4>Years of Experience</h4>
        </div>
        <div class="stats-container">
            <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-cloud-256.png" alt="websites">
            <h2 class="counter" data-ceil="260">5 </h2>
            <h4>Websites Made</h4>
        </div>
        <div class="stats-container">
            <img src="https://cdn3.iconfinder.com/data/icons/picons-social/57/16-apple-256.png" alt="apps">
            <h2 class="counter" data-ceil="27">3 </h2>
            <h4>Apps Made</h4>
        </div>
<script src="script.js"></script>
</body>
</html>
